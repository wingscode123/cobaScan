<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center w-96">
        <h1 class="text-2xl font-bold mb-4">Scan Barcode</h1>
        <div id="reader" class="mb-4"></div>
        <p class="font-semibold">Hasil:</p>
        <p id="result" class="text-blue-500 font-bold mt-2"></p>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('result').innerText = decodedText;
        }

        function onScanFailure(error) {
            console.warn(`Scan error: ${error}`);
        }

        // Konfigurasi scanner dengan tampilan kamera langsung
        const html5QrcodeScanner = new Html5Qrcode("reader");
        html5QrcodeScanner.start(
            { facingMode: "environment" }, // Menggunakan kamera belakang jika ada
            {
                fps: 10,
                qrbox: { width: 250, height: 250 }
            },
            onScanSuccess,
            onScanFailure
        ).catch(err => console.error("Error membuka kamera:", err));
    </script>
</body>
</html>
